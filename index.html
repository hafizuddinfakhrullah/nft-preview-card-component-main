<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  type=“text/css” href="https://hafizuddinfakhrullah.github.io/css/normalize.css" >
  <link rel="stylesheet"  type=“text/css” href="https://hafizuddinfakhrullah.github.io/css/style.css">  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">  
    <div class="container">
      <div class="card">
        <div>
          
          <div class="card-img">
            <img  src="/images/image-equilibrium.jpg" alt="">
          </div>
          <!-- <div class="card--view">
            <img src="/images/icon-view.svg" alt="">
          </div> -->

          <div class="equilibrium">
            <h2>Equilibrium #3429</h2>
            <p>
              Our Equilibrium collection promotes balance and calm.
            </p>
              <div class="value">                
                  <div class="">
                    <img src="/images/icon-ethereum.svg" alt="icon-ethereum"> <span class="coin">0.041 ETH</span>
                  </div>                 
                
                  <div class="">
                    <img src="/images/icon-clock.svg" alt="icon-clock">
                    <span class="days">3 days left</span>
                  </div>
                
              </div>
          </div>
          <div class="creator">
            <img src="/images/image-avatar.png" alt=""> 
            <p class="creation">Creation of 
              <span class="creator-name">Jules Wyvern</span> 
            </p>
          </div>
        </div>
      </div>

    </div>
</div>

  <div class="footer attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/hafizuddinfakhrullah" target="_blank">HAFIZUDDIN FAKHRULLAH SUHAIMI</a>.
  </div>
    
  
</body>
</html>
